<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <script type="module" defer src="script.js"></script>
    <title>QuizApp</title>
</head>

<body>
    <img id="forscherM" src="./Bilder/professormannneu.png" alt="Forscher mit  Brett" height="301" width="124"
        class="figure hide">
    <img id="forscherW" src="./Bilder/professorfrauneu.png" alt="Forscherin mit  Brett" height="301" width="124"
        class="figure2 hide">
    <video src="./Video/Klimawandel_Vid.mp4" controls class="hide" id="klimaVideo">
        Ihr Browser kann dieses Video nicht wiedergeben.<br />
        Dieser Film zeigt eine Demonstration des video-Elements.
        Sie können ihn unter <a href="#">https://www.youtube.com/watch?v=E1ZC0FT8z24&t=1s</a> abrufen.
    </video>
    <button id="video-next" class="intro-btn btn hide">></button>
    <div id="score" class="score-container hide">

    </div>
    <div id="level-container" class="container hide">
        <div id="graph-container" class="containerL ">
            <img id="klima-graph" src="./Bilder/flat-2126876_1280.png" alt="Klimagraph" height="auto" width="600">
        </div>
        <div id="level-grid" class="level-grid ">
            <button class="btn">Level 1</button>
            <button class="btn">Level 2</button>
            <button class="btn">Level 3</button>
            <button class="btn">Level 4</button>
            <button class="btn">Level 5</button>
        </div>
    </div>


    <div id="intro-container" class="intro-container hide">

        <div id="intro"></div>
        <button id="intro-next" class="intro-btn btn">></button>
    </div>

    <div id="menu" class="menu-container">
        <div id="menu-buttons" class="menu-grid">
            <div class="menu" id="menue-schrift">Hauptmenü</div>
            <input type="text" id="name-eingabe" placeholder="Vorname">
            <input type="text" id="alter-eingabe" placeholder="Alter">
            <div id="switch-beschreibung">
                <h1 class="text" id="GV">Gehörlosen Version</h1>
                <h2 class="text2" id="GVUnterschrift">(Empfohlen für die Benutzung im Unterricht oder an
                    öffentlichen
                    Plätzen)</h2>
            </div>
            <label class="switch">
                <input type="checkbox" name="checkbox">
                <span class="slider"></span>
            </label>
            <button id="start-btn" class="start-btn btn">Start</button>

        </div>


    </div>
    <div id="container" class="container hide">

        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <input type="text" id="guess-answer" class="hide">
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <button id="info" class="info-btn btn hide">i</button>
        <div class="controls">

            <button id="restart-btn" class="restart-btn btn hide">Restart</button>
            <button id="next-btn" class="next-btn btn hide">Weiter</button>
            <button id="answer-btn" class="answer-btn btn hide">Antwort</button>
        </div>
    </div>
</body>

</html>
